<!DOCTYPE html>
<html>

<head>
    <title>Clothing Catalogue</title>
    <style>
        .image-button {
            background: none;
            border: none;
            padding: 0;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <!--Title-->
    <h1 style="color:slateblue;">Clothing Catalogue</h1>
    <!--Button For Closet-->
    <button class="image-button" id="closetBtn" style="position: absolute; top: 0; right: 0;">
        <img src="images/closetImage.png" alt="Button Image" style="height:80px; width:80px;">
    </button>
    <!-- The Modal -->
    <div id="closetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Closet Popup</h2>
        </div>
    </div>

    <script>
        // Get elements
        const closetBtn = document.getElementById('closetBtn');
        const closetModal = document.getElementById('closetModal');
        const closeModal = document.getElementById('closeModal');

        // Show modal on button click
        closetBtn.onclick = function() {
            closetModal.style.display = "block";
        }

        // Hide modal on close click
        closeModal.onclick = function() {
            closetModal.style.display = "none";
        }

        // Hide modal when clicking outside modal content
        window.onclick = function(event) {
            if (event.target == closetModal) {
                closetModal.style.display = "none";
            }
        }
    </script>
</body>

</html>
