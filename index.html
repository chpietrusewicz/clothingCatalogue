<!DOCTYPE html>
<html>

<head>
    <title>Clothing Catalogue</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--Title-->
    <h1 style="color:slateblue;">Clothing Catalogue</h1>

    <div id="weatherDiv" class="weatherInfo">
        <p>WEATHER GO HERE</p>
    </div>

    <!--Center Div-->
    <div class="centerDiv">
        <h1 class="text"
            style="position: fixed; width: 100%; text-align: center; left: 50%; top: 15%; transform: translate(-50%, -50%);">
            What are you looking for today?</h1>

        <!--Buttons For Clothing Choices-->
        <input type="button" class="choiceButton" value="Formal" style="left: 50%;">
        <input type="button" class="choiceButton" value="Casual" style="left: 20%;">
        <input type="button" class="choiceButton" value="Athletic" style="left: 80%;">

    </div>

    <!--Button For Closet-->
    <button style="position: absolute; top: 0; right: 0; background: none; border: none; padding: 0; cursor: pointer;"
        onclick="window.location.href='closet.html';">
        <img src="images/closetImage.png" alt="Button Image"
            style="height:150px; width:150px; border: none; background: none;">
    </button>

</body>

</html>
