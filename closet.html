<!DOCTYPE html>
<html>
<head>
    <title>Closet</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .arrow-svg {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Back Arrow Button -->
    <button class="back-arrow" onclick="window.location.href='index.html';" aria-label="Back to Home">
        <svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="slateblue" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"/>
        </svg>
    </button>
    <!-- Plus Button in Top Right -->
    <div class="plus-container">
        <div class="plus-label">New Clothing Item</div>
        <button class="plus-button" aria-label="Add New">
            <svg class="plus-svg" viewBox="0 0 48 48" fill="none" stroke="slateblue" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <line x1="24" y1="10" x2="24" y2="38"/>
                <line x1="10" y1="24" x2="38" y2="24"/>
            </svg>
        </button>
    </div>
</body>
</html>
