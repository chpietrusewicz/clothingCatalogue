<!DOCTYPE html>
<html>

<head>
    <title>Closet</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .arrow-svg {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <!-- Slider with Tabs -->
    <div class="slider">
        <!-- Back Arrow Button INSIDE the slider -->
        <button class="back-arrow" onclick="window.location.href='index.html';" aria-label="Back to Home" style="position: static; margin: 16px auto 24px auto; display: block;">
            <svg class="arrow-svg" viewBox="0 0 24 24" fill="none" stroke="slateblue" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        <button class="slider-tab active" onclick="selectTab(this)">All</button>
        <button class="slider-tab" onclick="selectTab(this)">Tees</button>
        <button class="slider-tab" onclick="selectTab(this)">Long Sleeve</button>
        <button class="slider-tab" onclick="selectTab(this)">Hoodies</button>
        <button class="slider-tab" onclick="selectTab(this)">Jackets</button>
        <button class="slider-tab" onclick="selectTab(this)">Shorts</button>
        <button class="slider-tab" onclick="selectTab(this)">Pants</button>
        <button class="slider-tab" onclick="selectTab(this)">Shoes</button>
        <!-- Add more tabs as needed -->
    </div>
    <!-- Plus Button in Top Right -->
    <div class="plus-container">
        <div class="plus-label">New Clothing Item</div>
        <button class="plus-button" aria-label="Add New" onclick="openPopup()">
            <svg class="plus-svg" viewBox="0 0 48 48" fill="none" stroke="slateblue" stroke-width="4"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="24" y1="10" x2="24" y2="38" />
                <line x1="10" y1="24" x2="38" y2="24" />
            </svg>
        </button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <button class="close-button" onclick="closePopup()" aria-label="Close Popup">&times;</button>
            <input type="file" id="avatar" name="avatar" accept="image/*" />
            <br>
            <img id="output" width="300" height="400" style="position: fixed; transform: translate(-50%, -50%); left: 50%; top: 32%;"/>
            
            <div class="tags" id="tags">
                <input type="checkbox" id="formal" class="tag" name="type">
                <label for="formal" class="text" style="font-size: 25px;">Formal</label>
                <input type="checkbox" id="exercise" class="tag" name="type">
                <label for="exercise" class="text" style="font-size: 25px;">Exercise</label>
                <input type="checkbox" id="casual" class="tag" name="type">
                <label for="casual" class="text" style="font-size: 25px;">Casual</label>
                <input type="checkbox" id="other" class="tag" name="type">
                <label for="other" class="text" style="font-size: 25px;">Other</label>
            </div>

            <button class="add-button" onclick="addClothingItem()">Add</button>
        </div>

    </div>

    <script src="functions.js"></script>
    <script src="addClothing.js"></script>

    <script>
        //Tab highlighting 
        function selectTab(tab) {
            document.querySelectorAll('.slider-tab').forEach(btn => btn.classList.remove('active'));
            tab.classList.add('active');
            //more for more tabs
        }
    </script>
</body>

</html>
